<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST360 | Profesyonel Isı Haritası</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0b0d; --card: #14151a; --green: #00c805; --red: #ff3b30; --border: #2d2e33; --text: #848e9c; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navigasyon */
        nav { background: #1b1e23; padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid var(--border); gap: 15px; }
        .logo { font-size: 18px; font-weight: 900; color: var(--green); letter-spacing: -1px; }
        
        .nav-tabs { display: flex; background: #000; padding: 3px; border-radius: 8px; }
        .nav-tabs button { background: transparent; border: none; color: var(--text); padding: 7px 15px; cursor: pointer; border-radius: 6px; font-weight: 700; font-size: 12px; }
        .nav-tabs button.active { background: #2b2f36; color: #fff; }

        /* Arama Kutusu */
        .search-wrapper { position: relative; margin-left: auto; width: 300px; }
        #mainSearch { width: 100%; padding: 10px 15px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; outline: none; font-size: 13px; }
        #mainSearch:focus { border-color: var(--green); }
        
        /* Arama Sonuçları Paneli */
        #search-results { 
            position: absolute; top: 45px; right: 0; width: 100%; background: #1b1e23; 
            border: 1px solid var(--border); border-radius: 8px; max-height: 400px; 
            overflow-y: auto; display: none; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .result-item { padding: 12px; display: flex; justify-content: space-between; cursor: pointer; border-bottom: 1px solid #2d2e33; align-items: center; }
        .result-item:hover { background: #23272e; }
        .result-item.selected { background: rgba(0, 200, 5, 0.1); }
        .result-item b { color: #fff; }
        .result-item span { color: var(--text); font-size: 11px; }

        #chart { flex: 1; width: 100%; }
        
        /* Tooltip Özelleştirme */
        .apexcharts-tooltip { background: #14151a !important; border: 1px solid var(--border) !important; color: #fff !important; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BIST360</div>
        <div class="nav-tabs">
            <button onclick="setView('all')" id="btn-all" class="active">PİYASA GENELİ</button>
            <button onclick="setView('mine')" id="btn-mine">TAKİP LİSTEM</button>
        </div>
        <div class="search-wrapper">
            <input type="text" id="mainSearch" placeholder="Hisse ara (Örn: SASA)..." onkeyup="filterAndShow()">
            <div id="search-results"></div>
        </div>
    </nav>

    <div id="chart"></div>

    <script src="script.js"></script>
</body>
</html>
