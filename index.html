<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST365 | Canlı Isı Haritası</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root { --bg: #0a0e27; --card: #151a2e; --green-dark: #064e3b; --green-light: #10b981; --red-light: #ef4444; --red-dark: #7f1d1d; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; height: 100vh; margin: 0; display: flex; flex-direction: column; overflow: hidden; }
        
        nav { background: var(--card); padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #1e2639; height: 60px; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; color: #16c784; margin-right: 30px; }
        .nav-tabs button { background: #1e2639; border: none; color: #9ca3af; padding: 8px 16px; cursor: pointer; border-radius: 6px; margin-right: 5px; font-weight: bold; }
        .nav-tabs button.active { background: #16c784; color: #000; }

        #chart { flex-grow: 1; width: 100%; height: calc(100vh - 60px); padding: 10px; box-sizing: border-box; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        #detailModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); width: 90%; max-width: 900px; height: 80vh; z-index: 1001; border-radius: 12px; flex-direction: column; border: 1px solid #1e2639; }
        .modal-header { padding: 20px; border-bottom: 1px solid #1e2639; display: flex; justify-content: space-between; align-items: center; }
        #detailChart { flex-grow: 1; width: 100%; padding: 10px; box-sizing: border-box; }
        .close-btn { background: none; border: none; color: #fff; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BIST365</div>
        <div class="nav-tabs">
            <button id="btn-bist100" class="active" onclick="changeView('bist100')">BIST 100</button>
            <button id="btn-mine" onclick="changeView('mine')">Favorilerim</button>
        </div>
    </nav>

    <div id="chart"></div>

    <div class="overlay" id="ov" onclick="closeDetail()"></div>
    <div id="detailModal">
        <div class="modal-header">
            <h2 id="detailTitle">-</h2>
            <button class="close-btn" onclick="closeDetail()">&times;</button>
        </div>
        <div id="detailChart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
