<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BIST Heatmap PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #0f172a; font-family: sans-serif; }
        nav { height: 60px; background: #1e293b; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; border-bottom: 1px solid #334155; }
        .logo { color: #10b981; font-weight: bold; font-size: 20px; }
        #chart { height: calc(100vh - 60px); width: 100vw; } /* EKRANA TAM SIĞDIRMA */
        
        .btn-group { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-fear { background: #f59e0b; color: #000; }
        .btn-refresh { background: #3b82f6; color: #fff; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; width: 90%; height: 80%; border-radius: 12px; display: flex; flex-direction: column; padding: 20px; }
        .modal-header { display: flex; justify-content: space-between; color: #fff; margin-bottom: 20px; }
        #detailChart, #fearGauge { flex: 1; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BIST365</div>
        <div class="btn-group">
            <button class="btn btn-fear" onclick="openFear()">Borsa İstanbul Korku Endeksi</button>
            <button class="btn btn-refresh" onclick="location.reload()">Yenile</button>
        </div>
    </nav>
    <div id="chart"></div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modalTitle"></h2><button onclick="closeModal('detailModal')">X</button></div>
            <div id="detailChart"></div>
        </div>
    </div>

    <div id="fearModal" class="modal">
        <div class="modal-content" style="width: 400px; height: 400px;">
            <div class="modal-header"><h2>Korku Endeksi</h2><button onclick="closeModal('fearModal')">X</button></div>
            <div id="fearGauge"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
